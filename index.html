<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        body{
            font-family: Arial, Helvetica;
        }
        h1{
            text-align: center;
        }
        .container{
            background: #eee;
            border: 2px solid gray;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>SVG Path Element</h1>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <!-- The grid -->
            <g class="grid"></g>
            <!-- The grid -->
            <path d="M20,50 A50,30 0 0 1, 90 50 V80 H20 Z" fill="red" stroke="blue"></path>
          
        </svg>
    </div>
</body>
</html>
